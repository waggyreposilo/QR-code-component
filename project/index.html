<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <title>QR-CODE</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="contents">
                <img id="qr_code" src=".\image-qr-code.png" alt="qr code" width="288" height="288">
                <div class="text">
                    <h2 id="header">Improve your front-end skills by building projects</h1>
                    <p id="instruction">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
